<div class="row">
    <div class="col-xs-10">
        <div class="form-group">
            <input type="text" class="form-control" id="searcher" placeholder="Search ..." data-ng-model="search"/>
        </div>
    </div>
    <div class="col-xs-1">
        <select name="orderby" id="orderby" class="form-control" data-ng-model="orderby" data-ng-change="list()" >
								<option value="ORDER BY rid, id">RID ASC</option>
								<option value="ORDER BY rid DESC, id">RID DESC</option>
								<option value="ORDER BY writerid ASC">User ID ASC</option>
								<option value="ORDER BY writerid DESC">User ID DESC</option>
								<option value="ORDER BY writer ASC">User Name ASC</option>
								<option value="ORDER BY writer DESC">User Name DESC</option>
								<option value="ORDER BY date ASC">Post Date ASC</option>
								<option value="ORDER BY date DESC">Post Date DESC</option>
								<option value="ORDER BY lastdate ASC">Last Post Date ASC</option>
								<option value="ORDER BY lastdate DESC">Last Post Date DESC</option>        </select>
    </div>
    <div class="col-xs-1">
        <select name="limit" id="limit" class="form-control" data-ng-model="limit" data-ng-change="list()" >
								<option value="">All</option>
								<option value="LIMIT 50">50</option>
								<option value="LIMIT 100">100</option>
								<option value="LIMIT 200">200</option>
	</select>
    </div>
</div>
<table class="table table-striped table-hover">
    <tr>
	<th>ID</th>
	<th>E</th>
	<th>Writer</th>
	<th>Span</th>
        <th>Content</th>
	<th>R</th>
	<th>V</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="">
        <td>{{item.active + "." + item.judge}}</td>
        <td>{{item.judge}}</td>
        <td>{{item.express}}</td>
        <td>{{item.date}}</td>
        <td>
            <div><b>{{item.title}}</b></div>
            <div>{{item.comment}}</div>
        </td>
        <td>{{item.renumber}}</td>
        <td>{{item.click}}</td>
    </tr>
</table>
