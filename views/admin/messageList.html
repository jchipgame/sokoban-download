<div class="form-group">
    <input type="text" class="form-control" id="searcher" placeholder="Search ..." data-ng-model="search"/>
</div>
<table class="table table-striped table-hover">
    <tr>
	<th>ID</th>
	<th>Name</th>
	<th>Email</th>
	<th>Context</th>
	<th>Date</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="">
        <td>{{item.userid}}</td>
        <td>{{item.username}}</td>
        <td>{{item.useremail}}</td>
        <td>
            <div>
                <b>{{item.subject}}</b>
                <sup><font color='brown' size='-2'>{{item.alluser}}</font></sup>
            </div>
            <div>
                {{item.message}}
            </div>
        </td>
        <td>{{item.messagedate}}</td>
    </tr>
</table>
