<div class="row">
    <div class="col-xs-10">
        <div class="form-group">
            <input type="text" class="form-control" id="searcher" placeholder="Search ..." data-ng-model="search"/>
        </div>
    </div>
    <div class="col-xs-1">
        <select name="orderby" id="orderby" class="form-control" data-ng-model="orderby" data-ng-change="list()" >
            <option value="ORDER BY userlevel ASC, usersteps ASC">Level ASC</option>
            <option value="ORDER BY userlevel DESC, usersteps ASC">Level DESC</option>
            <option value="ORDER BY userid ASC, userlevel ASC">User ID ASC</option>
            <option value="ORDER BY userid DESC, userlevel ASC">User ID DESC</option>
            <option value="ORDER BY username ASC, userlevel ASC">Name ASC</option>
            <option value="ORDER BY username DESC, userlevel ASC">Name DESC</option>
            <option value="ORDER BY userdate ASC">Date ASC</option>
            <option value="ORDER BY userdate DESC">Date DESC</option>
        </select>
    </div>
    <div class="col-xs-1">
        <select name="limit" id="limit" class="form-control" data-ng-model="limit" data-ng-change="list()" >
            <option value="">All</option>
            <option value="LIMIT 50">50</option>
            <option value="LIMIT 100">100</option>
            <option value="LIMIT 200">200</option>
	</select>
    </div>
</div>
<table class="table table-striped table-hover">
    <tr>
	<th>Level</th>
	<th>ID</th>
	<th>Name</th>
	<th>Steps</th>
	<th>Date</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="">
        <td>{{item.userlevel}}</td>
        <td>{{item.userid}}</td>
        <td>{{item.username}}</td>
        <td>{{item.usersteps}}</td>
        <td>{{item.userdate}}</td>
    </tr>
</table>
