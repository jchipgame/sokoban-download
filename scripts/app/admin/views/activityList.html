<div class="row">
    <div class="col-xs-10">
        <div class="form-group">
            <input type="text" class="form-control" id="searcher" placeholder="Search ..." data-ng-model="search"/>
        </div>
    </div>
    <div class="col-xs-1">
        <select name="orderby" id="orderby" class="form-control" data-ng-model="orderby" data-ng-change="list()" >
								<option value="ORDER BY userid DESC, timelogin DESC">User ID DESC</option>
								<option value="ORDER BY username ASC, timelogin DESC">Name ASC</option>
								<option value="ORDER BY username DESC, timelogin DESC">Name DESC</option>
								<option value="ORDER BY timelogin ASC">Login ASC</option>
								<option value="ORDER BY timelogin DESC">Login DESC</option>
        </select>
    </div>
    <div class="col-xs-1">
        <select name="limit" id="limit" class="form-control" data-ng-model="limit" data-ng-change="list()" >
								<option value="">All</option>
								<option value="LIMIT 50">50</option>
								<option value="LIMIT 100">100</option>
								<option value="LIMIT 200">200</option>
	</select>
    </div>
</div>
<table class="table table-striped table-hover">
    <tr>
	<th>ID</th>
	<th>Name</th>
	<th>Login</th>
	<th>Logout</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="">
        <td>{{item.userid}}</td>
        <td>{{item.username}}</td>
        <td>{{item.timelogin}}</td>
        <td>{{item.timelogout}}</td>
    </tr>
</table>
