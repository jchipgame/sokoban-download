<div class="form-group">
    <input type="text" class="form-control" id="searcher" placeholder="Search ..." data-ng-model="search"/>
</div>
<table class="table table-striped table-hover">
    <tr>
	<th>ID</th>
	<th>Name</th>
	<th>Level</th>
	<th>Amount</th>
	<th>Date</th>
	<th>Payer</th>
	<th>Email</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="">
        <td>{{item.userid}}</td>
        <td>{{item.username}}</td>
        <td>{{item.userlevel}}</td>
        <td>{{item.paymentamount}}</td>
        <td>{{item.paymentdate}}</td>
        <td>{{item.lastname + "," + item.firstname}}</td>
        <td>{{item.$payeremail}}</td>
    </tr>
</table>
